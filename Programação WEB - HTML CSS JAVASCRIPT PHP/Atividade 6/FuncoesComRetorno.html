<!DOCTYPE html>
<html lang=”pt-br”>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Funções com retorno</title>
    </head>

    <body>
        <script>
            function soma(a, b){
                return a + b
            }
            function subtracao(a, b){
                return a - b
            }
            function divisao(a, b){
                return a / b
            }

            alert("Soma = " + soma(5, 5))
            alert("Subtracao = " + subtracao(10, 2))
            alert("Divisao = " + divisao(100, 50))
        </script>
    </body>

</html>
