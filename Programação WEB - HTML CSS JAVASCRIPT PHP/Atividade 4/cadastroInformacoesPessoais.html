<!DOCTYPE html>
<html lang=”pt-br”>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Clone</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nome_id">Nome:</label>
                <input type="text" name="nome" id="nome_id" placeholder="Digite o seu nome"><br>
                <label for="email_id">Email:</label>
                <input type="email" name="email" id="email_id" placeholder="Digite o seu email"><br>
                <label for="dataDeNascimento_id">Data de Nascimento</label>
                <input type="date" name="dataDeNascimento" id="dataDeNascimento_id"><br>
                <label for="Altura_id">Altura(m):</label>
                <input type="number" name="Altura" id="Altura_id"><br>
                <label for="site_id">Site:</label>
                <input type="url" name="site" id="site_id" placeholder="Facebook, Linkedin,"><br>
                <label for="estadoCivil_id">Estado Civil:</label>
                <select name="estadoCivil" id="estadoCivil_id">
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                </select><br>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" id="feminino_id">
                <label for="feminino_id">Masculino</label>
                <input type="radio" name="sexo" id="masculino_id">
                <label for="masculino_id">Feminino</label>
            </fieldset>   
        </form>     
    </body>

</html>
